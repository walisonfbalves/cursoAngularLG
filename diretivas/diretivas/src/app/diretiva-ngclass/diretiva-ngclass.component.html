<!-- // Maneira tradicional -->
<h1>
  <i class="bi"
     [class.bi-star]="!meuFavorito"
     [class.bi-star-fill]="meuFavorito"
     (click)="onClick()">
  </i>
</h1>

<!-- NgClass -->
<h1>
  <i class="bi"
    [ngClass]="{
      'bi-star': !meuFavorito,
      'bi-star-fill': meuFavorito
    }"
     (click)="onClick()">
  </i>
</h1>
